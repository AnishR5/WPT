            function calculate(x,y)
            {
                //closure function
                var factorial=function(num)
                {
                    f=1;
                    for(var i=1;i<=num;i++)
                    {
                        f=f*i;
                    }
                    return f;
                }


                var permutation=factorial(x)/factorial(x-y);
                console.log("Permutation:"+ permutation)


                
            }
