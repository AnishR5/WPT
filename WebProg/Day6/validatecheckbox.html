<html>
    <head>
       <script>
        var str=""
        function validateskill()
        {
            var arr=document.getElementsByName("skill")
            var count=0;
            str=""
            for(var i=0;i<arr.length;i++)
            {
                if(arr[i].checked)
                {
                    str+=arr[i].value+","
                    count++;
                }
            }

            if(count>=3)
            {
                document.getElementById("skills").innerHTML=""
                str=str.slice(0,str.length-1);
                document.getElementById("mydiv").innerHTML=str
            }
            else
            {
                document.getElementById("skills").innerHTML="Select minimum 3 skills"
            }

        }
       </script>
        <style>
            body{
                background-color: black;
                color: antiquewhite;
            }
        </style>
    </head>
    <body>
        <input type="checkbox" name="skill" id="java" value="java">
        <label for="java">Java</label>
        <input type="checkbox" name="skill" id="c++" value="c++">
        <label for="c++">c++</label>
        <input type="checkbox" name="skill" id="python" value="python">
        <label for="python">python</label>
        <input type="checkbox" name="skill" id="dbms" value="dbms">
        <label for="dbms">dbms</label>
        <input type="checkbox" name="skill" id="javascript" value="javascript">
        <label for="javascript">javascript</label><span id="skills"></span> <br>
        <input type="button" name="showskill" id="showskill" value="showskill" onclick="validateskill()">
        <div id="mydiv">

        </div>

    </body>
</html>
