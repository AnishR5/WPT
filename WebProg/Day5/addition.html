       <script>
        function add()
        {
            var a=parseInt(document.getElementById("num1").value)
            var b=parseInt(document.getElementById("num2").value)
            var addition= a+b
            document.getElementById("mydiv").innerHTML="Addition:" + addition
            document.getElementById("res").value=addition
        }
       </script> 
    </head>
    <body>
        <form action="">
            <label for="num1">Num1:</label>
            <input type="text" name="" id="num1"> <br>
            <label for="num2">Num2:</label>
            <input type="text" name="" id="num2"> <br>
            <label for="res">Result :</label>
            <input type="text" name="" id="res" disabled> <br>
            <input type="button" name="" id="" value="Add numbers" onclick="add()">

        </form>
        <div id="mydiv"></div>
        
    </body>
</html>
