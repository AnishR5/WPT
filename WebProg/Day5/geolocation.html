<html>
    <head>
        <script>
            function getlocation()
            {
                if(navigator.geolocation)    //checking if browser support geolocation
                {
                    navigator.geolocation.getCurrentPosition(showposition,showerr);
                }
                else{
                    document.getElementById("mydiv").innerHTML="Geolocation not supported by browser"
                }
            }

            function showposition(position){
                document.getElementById("mydiv").innerHTML="Latitude,Longitude="+ position.coords.latitude+","+position.coords.longitude
            }

            function showerr(error)
            {
                document.getElementById("mydiv").innerHTML="Error occured"+error
            }
        </script>
    </head>
    <body>
        <input type="button" name="" id="but" value="Get Location" onclick="getlocation()">
        <div id="mydiv"></div>
    </body>
</html>t
