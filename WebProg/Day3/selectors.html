<html>
    <head>
        <style>
            #thirdp{
                color: hotpink;
            }

            .redbg{
                color: azure;
            }

            .bluebg{
                background-color: blue;
            }
            p{
                border: 2px solid hotpink;
            }

        </style>
    </head>
    <body>
        <h3>CSS Selectors</h3>
        <p>this is an example of css selector</p>
        <p>this is an another example of css selector</p>
        <p id="thirdp">this is an yet another example of css selector</p>
        <div>
            <p class="redcolor  bluebg">this is an yet another example of css selector</p>

        </div>
    </body>
</html>
