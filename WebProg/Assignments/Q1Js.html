<html>
    <head>
         <script>
            function greatest()
            {
                var a= parseInt(document.getElementById("num1").value) 
                var b= parseInt(document.getElementById("num2").value) 
                var c= parseInt(document.getElementById("num3").value)
                if(a>b && a>c)
                {
                    document.getElementById("mydiv").innerHTML="Greatest num: "+a
                } 
                if(b>a && b>c)
                {
                    document.getElementById("mydiv").innerHTML="Greatest num: "+b
                } 
                if(c>a && c>b)
                {
                    document.getElementById("mydiv").innerHTML="Greatest num: "+c
                } 

               
            }

         </script>
    </head>
    <body>
        <h3>Greatest number among 3</h3>
        <label for="num1">Num1:</label>
        <input type="text" name="num1" id="num1"> <br>
        <label for="num2">Num2:</label>
        <input type="text" name="num2" id="num2"> <br>
        <label for="num3">Num3:</label>
        <input type="text" name="num3" id="num3"> <br>
        <input type="button" name="" id="but" value="Submit numbers" onclick="greatest()">
        <div id="mydiv">

        </div>
        
    </body>
</html>
